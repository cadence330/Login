  <title>Login</title>
</head>
<body>

      <button>X</button>
      <div>

      </div>
      <div>

        <a>Forgot password?</a>
      </div>
      <hr>
      <div>
        <a>
          <button>LOGIN WITH FACEBOOK</button>
        </a>
      </div>
      <div>
        <a>
          <button>LOGIN WITH TWITTER</button>
        </a>
      </div>
      <div>
        <a>
          <button>LOGIN WITH GOOGLE</button>
        </a>
      </div>
    </div>
  </form>

</html>
